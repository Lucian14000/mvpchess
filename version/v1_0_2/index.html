<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>抽象策略棋 — Web 版</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#222;
    }
    #container{
      width:100%;
      height:100%;
      position:relative;
    }
    canvas{
      display:block;
    }
    #ui{
      position:absolute;
      top:10px;
      right:10px;
      background:rgba(255,255,255,0.9);
      padding:10px;
      font-size:12px;
      border-radius:6px;
    }
    #ui button{
      margin-top:6px;
      width:100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui">
      <div>
        对手 AI：
        <select id="enemyAI">
          <option value="greedy">Greedy</option>
          <option value="lookahead">Lookahead</option>
        </select>
      </div>
      <div style="margin-top:6px;">
        帮助 AI：
        <select id="helpAI">
          <option value="greedy">Greedy</option>
          <option value="lookahead">Lookahead</option>
        </select>
      </div>
      <button id="helpBtn">帮助一步</button>
      <button id="restartBtn">重新开始</button>
    </div>
  </div>

  <script src="js/board.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
